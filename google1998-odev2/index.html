<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css" />

  <body style="background-color: rgb(255, 255, 255)">
    <main style="width: 90%; text-align: center; margin: auto">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Google Beta"
        style="margin: 0px"
        width="351px"
        height="113px"
      />
      <div>
        <ul class="scboxlayout">
          <li>Search the web using Google!</li>
          <li><input type="text" name="scbox" value size="40" /></li>
          <li>
            <input type="submit" value="Google Search" />
            <input type="submit" value="I'm feeling lucky" />
          </li>
        </ul>
      </div>

      <div class="box1">
        <ul class="box1layout">
          <li>Special Searches</li>
          <li>
            <a href="/web/19981202230410/http://www.google.com/stanford"

            >
          </li>
          <li>
            <a href="/web/19981202230410/http://www.google.com/linux"
              >Linux Search</a
            >
          </li>
        </ul>
      </div>
      <div class="box2">
        <ul class="box2layout">
          <li><a href="#">Help!</a></li>
          <li><a href="#">About Google!</a></li>
          <li><a href="#">Company Info</a></li>
          <li><a href="#">Google! Logos</a></li>
        </ul>
      </div>
      <div class="box3">
        <ul class="box3layout">
          <li>Get Google!<br />updates monthly:</li>
          <li><input type="text" name="emailaddr" value="your e-mail" /></li>
          <li>
            <input type="submit" name="SubmitAction" value="Subscribe" />
            &nbsp;&nbsp;
            <a
              href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
              >Archive</a
            >
          </li>
        </ul>
      </div>
